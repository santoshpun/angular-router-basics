<div class="container" style="margin-top: 20px;">
    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let contact of contacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/contact', contact.id]">Go to details</button>
                <a (click)="gotoDetails(contact.id)" class="btn btn-outline-secondary" style="margin-left: 10px;">Go to</a>
            </td>
        </tr>
    </table>
</div>
